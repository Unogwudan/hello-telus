apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-telus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-telus
  template:
    metadata:
      labels:
        app: hello-telus
    spec:
      containers:
        - name: hello-telus
          image: gcr.io/unogwudan-test/hello-telus:${_SHORT_SHA}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-telus-service
spec:
  selector:
    app: hello-telus
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer